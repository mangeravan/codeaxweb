    body {
      margin: 0;

      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .warning-container {
      background-color:#FF0000;
      padding: 40px;
      border: 4px solid #ff0000;
      border-radius: 12px;
      box-shadow: 0 0 25px red;
      max-width: 600px;
    }

    .warning-icon {
      font-size: 70px;
      margin-bottom: 20px;
    }

    h1 {
      color: #fffff;
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc0000;
    }

    .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 15px;
    }
  </style>
</head>
